<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>School Registration Form</title>
  <style>
    div { margin-bottom: 10px; }
    label { display:block; margin-bottom:4px; }
    
    .row { display:flex; gap:8px; }
    .row input { flex:1; }
  </style>
</head>
<body>
  <h1>School Registration Form</h1>

  <form method="post" enctype="multipart/form-data" action="#">

    <div>
      <label for="fullname">Full Name</label>
      <input id="fullname" name="fullname" type="text">
    </div>

    <div>
      <label for="age">Age</label>
      <input id="age" name="age" type="number" min="0" step="1">
    </div>

    <div>
      <label for="class">Class</label>
      <select id="class" name="class">
        <option value="">Select class</option>
        <option>Nursery</option>
        <option>KG</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>

    <div>
      <label>Gender</label>
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <div>
      <label for="zip">Zip Code</label>
      <input id="zip" name="zip" type="number" step="1">
    </div>

    <div>
      <label for="nationality">Nationality</label>
      <input id="nationality" name="nationality" type="text">
    </div>

    <div class="row">
      <div>
        <label for="street">Street</label>
        <input id="street" name="street" type="text">
      </div>
      <div>
        <label for="city">City</label>
        <input id="city" name="city" type="text">
      </div>
      <div>
        <label for="state">State</label>
        <input id="state" name="state" type="text">
      </div>
    </div>

    <div>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Select country</option>
        <option>India</option>
        <option>United States</option>
        <option>United Kingdom</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="number" step="1">
    </div>

    <div>
      <label for="email">Email Address</label>
      <input id="email" name="email" type="email">
    </div>

    <div>
      <label for="photo">Profile Picture</label>
      <input id="photo" name="photo" type="file" accept="image/*">
    </div>

    <div>
      <label><input type="checkbox" name="agree_terms"> I agree to the school's terms and policies</label>
    </div>

    <div>
      <button type="submit">Submit Registration</button>
    </div>

  </form>
</body>
</html>
